<mat-toolbar color="primary" class="mat-elevation-z4"></mat-toolbar>
<br>
<br>
<div fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4">
    <mat-card-title>Inicio de Sesión</mat-card-title>
    <mat-card-subtitle>Ingrese aquí sus credenciales para iniciar sesión.</mat-card-subtitle>
    <mat-card-content>
      <div>
        <form>
          <div fxLayout="column">
            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput>
              </mat-form-field>
              <button fxFlex="50" mat-raised-button color="primary">Login</button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
